<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Deutsch Lerner</title>
    <script>
      // GitHub Pages SPA routing fix
      var path = window.location.pathname;
      var base = path.split('/').filter(Boolean)[0] || 'deutschLerner';
      if (path !== '/' + base + '/' && path !== '/' + base + '/index.html') {
        window.location.replace('/' + base + '/index.html');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
